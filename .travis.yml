sudo: false
language: php
dist: precise
notifications:
  email:
    on_success: never
    on_failure: change

env:
  global:
  - GIT_COMMITTER_NAME=travis-ci
  - GIT_COMMITTER_EMAIL=i@miruc.co
  - GIT_AUTHOR_NAME=travis-ci
  - GIT_AUTHOR_EMAIL=i@miruc.co
  - secure: 
  - SVN_REPO: https://plugins.svn.wordpress.org/coldbox-addon/
  - secure: 

branches:
  only:
  - master

cache:
  directories:
  - vendor
  - $HOME/.composer/cache

matrix:
  include:
  - php: 7.1
    env: WP_VERSION=latest WP_PULUGIN_DEPLOY=1
  - php: 5.6
    env: WP_VERSION=trunk

before_script:
- nvm install 6
- npm install
- export PATH="$HOME/.composer/vendor/bin:$PATH"
- |
  if [[ ! -z "$WP_VERSION" ]] ; then
    bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
    if [[ ${TRAVIS_PHP_VERSION:0:2} == "5." ]]; then
      composer global require "phpunit/phpunit=4.8.*"
    else
      composer global require "phpunit/phpunit=5.7.*"
    fi
  fi
- |
  if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
    composer global require wp-coding-standards/wpcs
    phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
  fi

script:
- |
  if [[ ! -z "$WP_VERSION" ]] ; then
    phpunit
    WP_MULTISITE=1 phpunit
  fi
- |
  if [[ "$WP_TRAVISCI" == "phpcs" ]] ; then
    phpcs --standard=phpcs.ruleset.xml $(find . -name '*.php')
  fi

after_success:
  - bash ./bin/deploy.sh
  - curl -L https://raw.githubusercontent.com/miya0001/travis2wpplugin/master/deploy.sh | bash
